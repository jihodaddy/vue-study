<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역+ 지역 컴포넌트 등록</title>
</head>
<body>
    <!-- 화면에 표시 -->
    <div id="app">
        <h3>첫 번째 인스턴스 영역</h3>
        <!-- 전역 컴포넌트 -->
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
        <h3>두 번째 인스턴스 영역</h3>
        <!-- 전역 컴포넌트 -->
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <!-- CDN 방식으로 뷰 라이브러리 로딩 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        //전역 컴포넌트 등록
        Vue.component('my-global-component',{
            template: '<div>전역 컴포턴트입니다!</div>'
        });
        //지역 컴포넌트 내용 변수로 지정: cmp
        //컴포턴트 내용을 변수로 정의
        var cmp ={
        //컴포넌트 내용
            template: '<div>지역 컴포넌트입니다!</div>'
        };
        //첫 번째 인스턴스 생성: app에만 등록
        new Vue({
            el:'#app',
            components:{
                //지역 컴포넌트 등록
                'my-local-component': cmp
            }
        });
        //두 번째 인스턴스 생성: app2에 등록하지 않음
        new Vue({
            el:'#app2'
        });

    </script>
    
</body>
</html>
